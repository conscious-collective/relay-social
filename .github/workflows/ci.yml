name: CI - Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # API Tests
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: packages/api/package-lock.json

      - name: Install dependencies
        run: |
          cd packages/api
          npm ci

      - name: Run API unit tests
        run: |
          cd packages/api
          npm test

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: packages/api/coverage

  # Dashboard Tests
  dashboard-tests:
    name: Dashboard Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: packages/dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd packages/dashboard
          npm ci

      - name: Build Dashboard
        run: |
          cd packages/dashboard
          npm run build

  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: |
          cd packages/api
          npx tsc --noEmit
          cd ../dashboard
          npx tsc --noEmit

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true